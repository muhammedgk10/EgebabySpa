  <head>
    <meta charset="UTF-8" />

    <title>Ege Baby Spa & Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              admin: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                light: '#E0F2F1', // Soft Teal
                DEFAULT: '#26A69A', // Teal
                dark: '#00695C', // Dark Teal
                accent: '#FFAB91', // Soft Peach/Salmon for warmth
              }
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              },
              'subtle-bounce': {
                '0%, 100%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(-15%)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              }
            },
            animation: {
              'shimmer': 'shimmer 3s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'subtle-bounce': 'subtle-bounce 1s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
